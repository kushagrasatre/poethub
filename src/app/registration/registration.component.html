<form action="" method="post">
  <div class="preview text-center">
      <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
      <div class="browse-button">
          <i class="fa fa-pencil-alt"></i>
          <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
      </div>
      <span class="Error"></span>
  </div>
  <div class="form-group">
      <label>Full Name:</label>
      <input class="form-control" type="text" name="fullname" required placeholder="Enter Your Full Name"/>
      <span class="Error"></span>
  </div>
  <div class="form-group">
    <label>City Name:</label>
    <input class="form-control" type="text" name="City" required placeholder="Enter Your City Name"/>
    <span class="Error"></span>
</div>
<div class="form-group">
  <label>State Name:</label>
  <input class="form-control" type="text" name="State" required placeholder="Enter Your State Name"/>
  <span class="Error"></span>
</div>
  <div class="form-group">
      <label>Email:</label>
      <input class="form-control" type="email" name="email" required placeholder="Enter Your Email"/>
      <span class="Error"></span>
  </div>
  <div class="form-group">
    <label>DOB:</label>
    <input class="form-control" type="date" name="date" required placeholder="Enter Your DOB"/>
    <span class="Error"></span>
</div>
  <div class="form-group">
      <label>Password:</label>
      <input class="form-control" type="password" name="password" required placeholder="Enter Password"/>
      <span class="Error"></span>
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input class="form-control" type="password" name="confirm_password" required placeholder="confirm Password"/>
    <span class="Error"></span>
</div>
  <div class="form-group">
      <label>Gender:</label><br/>
      <label><input type="radio" name="gender" required value="Male" checked /> Male</label>
      <label><input type="radio" name="gender" required value="Female" /> Female</label>
      <label><input type="radio" name="gender" required value="Other" /> Other</label>
      <span class="Error"></span>
  </div>
  <div class="form-group">
      <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
  </div>
</form>
