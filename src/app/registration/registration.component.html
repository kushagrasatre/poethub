<form action="" method="post" [formGroup]="profileForm">
  <div class="preview text-center">
      <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
      <div class="browse-button">
          <i class="fa fa-pencil-alt"></i>
          <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
      </div>
      <span class="Error"></span>
  </div>
  <div class="form-group">
      <label>Full Name:</label>
      <input class="form-control" type="text" formControlName="fullname"  placeholder="Enter Your Full Name"/>
      <span class="Error"></span>
  </div>
  
  <div class="form-group">
    <label>City Name:</label>
    <input class="form-control" type="text" formControlName="City"  placeholder="Enter Your City Name"/>
    <span class="Error"></span>
</div>
<div class="form-group">
    <label>Zip:</label>
    <input class="form-control" type="text" formControlName="Zip" required placeholder="Enter Your Zip"/>
    <span class="Error"></span>
</div>
<div class="form-group">
  <label>State Name:</label>
  <input class="form-control" type="text" formControlName="State" required placeholder="Enter Your State Name"/>
  <span class="Error"></span>
</div>
  <div class="form-group">
      <label>Email:</label>
      <input class="form-control" type="email" formControlName="email" required placeholder="Enter Your Email"/>
      <span class="Error"></span>
  </div>
  <div class="form-group">
    <label>DOB:</label>
    <input class="form-control" type="date" formControlName="date" required placeholder="Enter Your DOB"/>
    <span class="Error"></span>
</div>
  <div class="form-group">
      <label>Password:</label>
      <input class="form-control" type="password" formControlName="password" required placeholder="Enter Password"/>
      <span class="Error"></span>
  </div>
  <div class="form-group">
      <label>Gender:</label><br/>
      <label><input type="radio" formControlName="gender" required value="Male" checked /> Male</label>
      <label><input type="radio" formControlName="gender" required value="Female" /> Female</label>
      <label><input type="radio" formControlName="gender" required value="Other" /> Other</label>
      <span class="Error"></span>
  </div>
  <div class="form-group">
    <button (click)="updateProfile()">Update Profile</button>
  </div>
</form>
