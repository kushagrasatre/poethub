<h1>records</h1>
<section class="our-webcoderskull padding-lg">
  <div class="container">
  <ul class="row">
    <li class="col-12 col-md-6 col-lg-3" *ngFor="let list of data_array[recordsId-1].details">
        <div class="cnt-block equal-hight" style="height: 349px;">
          <h1>{{recordsId}}</h1>
          <figure><img src="{{list.ImgSource}}" class="img-responsive" alt=""></figure>
          <h3><a [routerLink]="['/members', recordsId, list.id ]" class="record-title">{{list.title}}</a></h3>
          <p>{{list.summary}}</p>
          <ul class="follow-us clearfix">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
          </ul>
        </div>
    </li>
    </ul>
  </div>
  </section>
